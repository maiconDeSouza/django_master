{% extends "base.html" %}
{% block title %}Update {{object.model}}{% endblock title %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type="submit">Salvar</button>
    </form>
</div>
{% endblock content %}
