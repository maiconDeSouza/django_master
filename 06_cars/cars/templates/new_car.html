{% extends "base.html" %}
{% block title %}Cadastre um Novo Carro{% endblock title %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
                <button type="submit">enviar</button>
            </table>
        </form>
    </div>
{% endblock content %}
