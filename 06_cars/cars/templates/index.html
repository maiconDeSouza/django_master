{% extends "base.html" %}
{% block title %}PyCodeBR Cars{% endblock title %}
{% block content %}
<div class="container">
    <form action="" method="get">
        <input type="text" placeholder="Digite o nome do carro">
        <button type="submit">Buscar</button>
    </form>
    <ul>
        {% for car in cars  %}
            <li>
                <div>
                    <img src="{{car.photo.url}}" alt="{{car.model}}">
                </div>
                <div>
                    <h2>{{car.model}}</h2>
                    <div>
                        <span>{{car.factory_year}}</span>
                        <span>R${{car.value}}</span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
