<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
</head>
<body>
    <h1>Carros</h1>
    <ul>
        {% for car in cars %}
            <li>
                <h3>{{car.model}}</h3>
                <p>{{car.factory_year}} - {{car.brand}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
